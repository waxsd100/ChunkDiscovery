name: üöÄ CI/CD Pipeline

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

env:
  GRADLE_OPTS: '-Dorg.gradle.daemon=false'

jobs:
  test-and-build:
    name: üß™ Test & Build
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: ‚òï Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: üì¶ Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: üß™ Run Tests
        run: ./gradlew test

      - name: üìä Generate Test Coverage
        run: ./gradlew jacocoTestReport

      - name: üèóÔ∏è Build Plugin
        run: ./gradlew build shadowJar

      - name: üìã Generate Build Info
        run: |
          VERSION=$(./gradlew properties -q | grep "version:" | awk '{print $2}')
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "## üèóÔ∏è Build Information" > build-info.md
          echo "- **Version:** $VERSION" >> build-info.md
          echo "- **Build Date:** $(date -u)" >> build-info.md
          echo "- **Commit:** ${{ github.sha }}" >> build-info.md

      - name: üì¶ Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ChunkDiscovery-${{ env.VERSION }}
          path: |
            build/libs/*-all.jar
            build-info.md
          retention-days: 90

      - name: üìä Upload Test Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports
          path: |
            build/test-results/
            build/reports/tests/
            build/reports/jacoco/
          retention-days: 30

  release:
    name: üöÄ Release
    runs-on: ubuntu-latest
    needs: test-and-build
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    permissions:
      contents: write
    
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: ‚òï Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: üì¶ Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: üì¶ Download Artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: ChunkDiscovery-*
          path: artifacts/
          merge-multiple: true

      - name: üìã Get Version
        run: |
          VERSION=$(./gradlew properties -q | grep "version:" | awk '{print $2}')
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: üîç List Downloaded Files
        run: |
          echo "Downloaded artifacts:"
          find artifacts/ -name "*.jar" -type f || echo "No JAR files found"
          ls -la artifacts/ || echo "No artifacts directory"

      - name: üè∑Ô∏è Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.VERSION }}
          name: ChunkDiscovery v${{ env.VERSION }}
          body_path: artifacts/build-info.md
          files: artifacts/*.jar
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}